{{- if eq .Values.rhtpa.enabled true }}
---
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: qtodo-rhtpa-cli-password
  namespace: {{ .Release.Namespace | default .Values.global.namespace }}
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ .Values.global.secretStore.name }}
    kind: {{ .Values.global.secretStore.kind }}
  target:
    name: {{ .Values.rhtpa.clientSecretName }}
    template:
      type: Opaque
      data:
        password: "{{ `{{ .password }}` }}"
  data:
  - secretKey: password
    remoteRef:
      key: {{ .Values.rhtpa.clientSecretVaultPath }}
      property: {{ .Values.rhtpa.clientSecretVaultKey }}
{{- end }}