{{- if .Values.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ztvp-certificates.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
  labels:
    {{- include "ztvp-certificates.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "ztvp-certificates.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
  labels:
    {{- include "ztvp-certificates.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "ztvp-certificates.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
  labels:
    {{- include "ztvp-certificates.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "ztvp-certificates.serviceAccountName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "ztvp-certificates.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ztvp-certificates.fullname" . }}-ca-reader
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
  labels:
    {{- include "ztvp-certificates.labels" . | nindent 4 }}
rules:
# Read ingress CA from router secrets (dynamically discovered from any IngressController)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Read OpenShift service CA and cluster-wide trusted-ca-bundle
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
# Read ingress controller configuration to detect custom certs
- apiGroups: ["operator.openshift.io"]
  resources: ["ingresscontrollers"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ztvp-certificates.fullname" . }}-ca-reader
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
  labels:
    {{- include "ztvp-certificates.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ztvp-certificates.fullname" . }}-ca-reader
subjects:
- kind: ServiceAccount
  name: {{ include "ztvp-certificates.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
{{- if .Values.rollout.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ztvp-certificates.fullname" . }}-rollout
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
  labels:
    {{- include "ztvp-certificates.labels" . | nindent 4 }}
rules:
# Allow triggering rollout restart for consuming applications
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ztvp-certificates.fullname" . }}-rollout
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
  labels:
    {{- include "ztvp-certificates.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ztvp-certificates.fullname" . }}-rollout
subjects:
- kind: ServiceAccount
  name: {{ include "ztvp-certificates.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
{{- end }}
{{- end }}

