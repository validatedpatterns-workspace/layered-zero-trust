---
# Role to allow RHTPA operator to manage jobs in trusted-profile-analyzer namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rhtpa-operator-job-manager
  namespace: {{ .Values.rhtpa.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Create early, before CR
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services", "configmaps", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rhtpa-operator-job-manager
  namespace: {{ .Values.rhtpa.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Create early, before CR
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rhtpa-operator-job-manager
subjects:
- kind: ServiceAccount
  name: rhtpa-operator-controller-manager
  namespace: rhtpa-operator

