# Standalone NooBaa Multicloud Object Gateway (MCG) for Quay
# Provides S3-compatible object storage without requiring full ODF subscription
# Uses NooBaa's auto-created default BackingStore for simplicity
# Based on: https://docs.redhat.com/en/documentation/red_hat_quay/3.15/html-single/deploying_the_red_hat_quay_operator_on_openshift_container_platform/index#operator-standalone-object-gateway

noobaa:
  namespace: openshift-storage
  system:
    name: noobaa
  bucketClass:
    name: noobaa-default-bucket-class
    placement:
      tiers:
        - backingStores:
            - noobaa-default-backing-store
  dbSize: 50Gi  # Default size for NooBaa DB is 50 Gi
  pvPool:
    resources:
      requests:
        cpu: 800m
        memory: 800Mi
        storage: 50Gi  # Default size for NooBaa PV Pool is 50 Gi
      limits:
        cpu: 1
        memory: 4Gi
